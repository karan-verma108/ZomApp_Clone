<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-zomato-1937646-1637644.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZomApp | Karan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar  -->

    <nav class="navbar">

        <!-- Left nav -->

        <div class="leftNav">
            <h1 class="mainHeading">Developer Funnel</h1>
            <button id="navBtn" class="mainHeading">Home</button>
        </div>

        <!-- Right nav  -->

        <div class="rightNav">
            <a href="https://www.instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="insta" title="insta"> </a>
            <a href="https://www.linkedin.com/in/karan-verma-276557201/" target="_blank"><img src="https://www.shareicon.net/data/512x512/2015/11/12/670893_logo_512x512.png" alt="linkedin" title="linkedin"> </a>
            <a href="https://www.facebook.com/login/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/4701/4701482.png" alt="fb" title="fb"> </a>
        </div>
    </nav>

    <!-- Primary container  -->

    <div class="primaryContainer">

        <!-- Filter Container  -->


        <div class="filterContainer">

            <!-- Fist filter box  -->

            <h2 class="filterHeading">Cuisine Filter</h2>

            <hr>

            <div class="filterBox">

                <div class="filterTable">
                    <input type="radio" id="all" name="food">
                    <label for="all">All</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="north_indian" name="food">
                    <label for="north_indian">North Indian</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="south_indian" name="food">
                    <label for="south_indian">South Indian</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="chinese" name="food">
                    <label for="chinese">Chinese</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="fast_food" name="food">
                    <label for="fast_food">Fast Food</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="street_food" name="food">
                    <label for="street_food">Street Food</label>
                </div>

            </div>

            <!-- Second filter box  -->

            <h2 class="filterHeading">Cost Filter</h2>

            <hr>

            <div class="filterBox">

                <div class="filterTable">
                    <input type="radio" id="all2" name="cost">
                    <label for="all2">All</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="0-300" name="cost">
                    <label for="0-300">0-300</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="301-600" name="cost">
                    <label for="301-600">301-600</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="601-900" name="cost">
                    <label for="601-900">601-900</label>
                </div>
                <div class="filterTable">
                    <input type="radio" id="901-5000" name="cost">
                    <label for="901-5000">901-5000</label>
                </div>
                

            </div>


        </div>

        <!-- Dish Container  -->

        <div class="dishContainer">

            <!-- First dish box  -->


            <div class="dishBox">

                <div class="imgDiv">

                    <img src="https://www.fabhotels.com/blog/wp-content/uploads/2023/02/Chaayos-min.jpg" alt="cafe" title="cafe">

                </div>

                <div class="infoDiv">

                    <h2 class="dishHeading">
                        AMA Cafe 
                    </h2>

                    <div class="spanDiv">
                        <span>House 6, New Colony, Majnu ka Tilla, New Delhi</span>
                        <span>Average</span>
                        <span>Rs.450</span>
                    </div>

                    <!-- Button Div  -->

                    <div class="btnDiv">

                    
                    <div class="buttonFlex">

                        <button class="btn blue newBlue">
                            Lunch
                        </button>
                        <button id="redId" class="btn red newRed">
                            Nightlife
                        </button>

                    </div>

                    <div class="buttonFlex">

                        <button class="btn green firstBtnBox newGreen">
                            North Indian
                        </button>
                        <button class="btn yellow firstBtnBox newYellow">
                            Chinese
                        </button>

                    </div>
                </div>

                </div>
            </div>

            <!-- Second dish box  -->

            <div class="dishBox">

                <div class="imgDiv">

                    <img id="newImg" src="https://assets.zeezest.com/blogs/PROD_Chappan-Bhog-revised-16x9_1629771408725.jpg" alt="56 bhog thali" title="56 bhog thali">

                </div>

                <div class="infoDiv">
                        <h2 id="blockHeading" class="dishHeading">
                            Chandni Chownk 2 Bangalore 
                        </h2>

                    <div class="spanDiv">
                        <span>Jeevan Bhima Nagar, Bangalore</span>
                        <span>Poor</span>
                        <span>Rs.370</span>
                    </div>

                    <!-- Button Div  -->

                    <div class="btnDiv">

                    
                    <div class="buttonFlex ">

                        <button class="btn blue together newBlue ">
                            Snacks
                        </button>
                        <button id="red" class="btn together newRed">
                            Lunch
                        </button>

                    </div>

                    <div class="buttonFlex ">

                        <button id="green" class="btn green secondBtnBox newGreen">
                            North Indian
                        </button>
                        <button id="yellow" class="btn secondBtnBox newYellow">
                            South Indian
                        </button>

                    </div>
                </div>

                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <div id="footerHeading">&copy; Developer Funnel</div>
        <hr>

        <div class="footerContent">About Us</div>
        <div class="footerContent">Contact Us</div>
        <div class="footerContent noBorder">Support Us</div>
        <div class="footImg">
            <a href="https://www.instagram.com/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="insta" title="insta"> </a>
            <a href="https://www.linkedin.com/in/karan-verma-276557201/" target="_blank"><img src="https://www.shareicon.net/data/512x512/2015/11/12/670893_logo_512x512.png" alt="linkedin" title="linkedin"> </a>
            <a href="https://www.facebook.com/login/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/4701/4701482.png" alt="fb" title="fb"> </a>
        </div>
    </footer>


</body>
</html>
